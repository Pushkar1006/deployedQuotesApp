<form class="container" #registerForm="ngForm">
    <div class="brown-text center"><h4>Registration Form</h4></div>
    <br/>

    <span>
        <label><h5><b class="black-text">Enter your email<span class="red-text">*</span> : </b></h5></label>
        <input type="email" name="email" required pattern="^[\w]+@[a-z]+\.(com|in)$" ngModel #email="ngModel" />
        <h6 class="red-text" [hidden]="email.valid || email.untouched">Enter correct email</h6>
    </span>
    <br/><br/>

    <span>
        <label><h5><b class="black-text">Enter your password<span class="red-text">*</span> : </b></h5></label>
        <input type="password" name="password" required minlength="8" ngModel #password="ngModel" />
        <h6 class="red-text" [hidden]="password.valid || password.untouched">Enter correct password of atleast 8 characters</h6>
    </span>

    <br/><br/>
    <div ><button type="button" class="btn green" (click)="login(registerForm)" [disabled]="registerForm.invalid">Register</button>
    <button type="button" class="btn yellow black-text" (click)="reset(registerForm)" style="margin: 2%;">Reset</button></div>
</form>
